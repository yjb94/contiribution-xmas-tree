[build]
  command = "npx expo export --platform web"
  publish = "dist"

[[redirects]]
  from = "/tree"
  to = "/index.html"
  status = 200
  force = true
  query = {userName = ":userName"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"