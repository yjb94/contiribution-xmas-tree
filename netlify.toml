[build]
  command = "npm run build:web"
  publish = "web-build"

[[redirects]]
  from = "/tree"
  to = "/index.html"
  status = 200
  force = true
  query = {userName = ":userName"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"